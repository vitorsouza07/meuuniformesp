<!DOCTYPE html>
<html>
<head>
  <title>Minha Página</title>
  <style>
    /* Estilos para o menu */
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #03009c;
      overflow: hidden;
    }

    ul.menu li {
      float: left;
    }

    ul.menu li a {
      display: block;
      color: #fcfcfc;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.menu li a:hover {
      background-color: #ddd;
    }

    /* Estilos para as legendas */
    p {
      font-weight: bold;
    }

    .emef {
      color: red;
    }

    .cei {
      color: green;
    }

    .emei {
      color: yellow;
    }

    /* Estilos para ocupar tela inteira */
    html,
    body,
    #map-container {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">Mapa Meu uniforme SP</a></li>
  </ul>

  <!-- Inserir o container para o mapa -->
  <div id="map-container">
    <!-- Inserir o iframe do Google Maps -->
    <iframe id="map" src="https://www.google.com/maps/d/u/0/embed?mid=1gCHvaSA8NX56KiYzSRpGkSL-H9g7qKw&ehbc=2E312F"></iframe>
  </div>

  <!-- Outro conteúdo da página -->
  <h1>Mapeamento de lojas Meu uniforme SP</h1>
  <p>LEGENDAS: 
    <span class="emef">PONTOS VERMELHOS (EMEF)</span> - 
    <span class="cei">PONTOS EM VERDE (CEI)</span> - 
    <span class="emei">PONTOS EM AMARELO (EMEI)</span>
  </p>
</body>
</html>
