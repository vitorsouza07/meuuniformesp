<!DOCTYPE html>
<html>
<head>
  <title>Minha Página</title>
  <style>
    /* Estilos para o menu */
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      overflow: hidden;
    }

    ul.menu li {
      float: left;
    }

    ul.menu li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.menu li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">Início</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Produtos</a></li>
    <li><a href="#">Contato</a></li>
  </ul>

  <!-- Inserir o iframe do Google Maps -->
  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=15DOWBtwaC-JfBxBWaGKw_oNEvc5P11s&ehbc=2E312F" width="640" height="480"></iframe>

  <!-- Outro conteúdo da página -->
  <h1>Bem-vindo à Minha Página</h1>
  <p>Adicione aqui o restante do conteúdo da sua página.</p>
</body>
</html>
